 <body>
<table>

        <tr>
            <td><label> First Number</label> </td>
            <td><input id='txtFirstNumber' type="=text"></td> 
            </td>
        </tr>

        <tr>
             <td><label> Second Number</label></td>
             <td><input id='txtSecondNumber' type="=text"></td> 
        </tr>

        <tr>
            <td><label> Answer</label></td>
            <td><input id='txtAnswer' type="=text"></td> 
        </tr>

        <tr>    <td></td>
                <td><button onclick="computeAnswer()" >ADD</button></td> 
                <td><button onclick="computeAnswer()" >Subtract</button></td> 
        </tr>

    </table>


<script>
      
        function computeAnswer(operation) { 
                var firstNum = Number(document.getElementById('txtFirstNumber').value);
                var secondNum = Number(document.getElementById('txtSecondNumber').value);
            
                console.log(operation);
                console.log(firstNum);
                console.log(secondNum); 

            if (operation === 'Add'){
                console.log('adding Numbers');
                document.getElementById('txtAnswer').value = firstNum + secondNum ;
            }

            if (operation === 'Subtract'){
                console.log('Subtract Numbers');
                document.getElementById('txtAnswer').value = firstNum - secondNum ;
            }


        };
    

     </script>

    </body>
